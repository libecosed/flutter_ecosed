name: flutter_ecosed
description: "FlutterEcosed is a Flutter plugin and an advanced Flutter development framework that provides Android platform debugging, plugin development and dashboard functions."
version: 0.1.1
homepage: https://github.com/libecosed/flutter_ecosed
repository: https://github.com/libecosed/flutter_ecosed
issue_tracker: https://github.com/libecosed/flutter_ecosed/issues
documentation: https://github.com/libecosed/flutter_ecosed/blob/master/README.md

environment:
  sdk: ">=3.4.1 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  flutter_plugin_android_lifecycle: ^2.0.20
  vm_service: ^14.2.1
  url_launcher: ^6.3.0
  web: ^0.5.1
  package_info_plus: ^8.0.0
  win32: ^5.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  plugin:
    platforms:
      android:
        package: io.libecosed.flutter_ecosed
        dartPluginClass: FlutterEcosedPlatform
        pluginClass: FlutterEcosedPlugin
      ios:
        dartPluginClass: FlutterEcosedPlatform
      linux:
        dartPluginClass: FlutterEcosedPlatform
      macos:
        dartPluginClass: FlutterEcosedPlatform
      windows:
        dartPluginClass: FlutterEcosedPlatform
      web:
        pluginClass: FlutterEcosedWeb
        fileName: flutter_ecosed_web.dart
  assets:
    - AUTHORS
    - LICENSE
    - README.md
    - CHANGELOG.md
    - screenshot.png

screenshots:
  - description: "Screenshots 0"
    path: screenshot.png

topics:
  - flutter
  - widgets
  - shizuku
