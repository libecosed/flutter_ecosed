name: flutter_ecosed
description: "FlutterEcosed is a Flutter plugin and an advanced Flutter development framework that provides Android platform debugging, plugin development and dashboard functions."
version: 0.0.6
homepage: https://github.com/libecosed/flutter_ecosed
issue_tracker: https://github.com/libecosed/flutter_ecosed/issues
topics:
  - flutter
  - widgets
  - shizuku
# screenshots:
#   - description: 'Screenshots 0'
#     path: screenshots/screenshots.png
environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.3.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  flutter_plugin_android_lifecycle: ^2.0.17
  url_launcher: ^6.2.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  plugin:
    platforms:
      android:
        package: io.libecosed.flutter_ecosed
        pluginClass: FlutterEcosedPlugin
        dartPluginClass: FlutterEcosed
      ios:
        dartPluginClass: FlutterEcosed
        sharedDarwinSource: true
      linux:
        dartPluginClass: FlutterEcosed
      macos:
        dartPluginClass: FlutterEcosed
        sharedDarwinSource: true
      windows:
        dartPluginClass: FlutterEcosed
      web:
        pluginClass: FlutterEcosedWeb
        fileName: flutter_ecosed_web.dart
  assets:
    - AUTHORS
    - LICENSE
    - README.md
    - CHANGELOG.md